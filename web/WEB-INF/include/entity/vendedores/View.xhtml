<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendedoresViewDlg" widgetVar="VendedoresViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewVendedoresTitle}" closeOnEscape="true">

            <h:form id="VendedoresViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{vendedoresController.selected != null}">

                        <h:outputText value="#{myBundle.ViewVendedoresLabel_idVendedor}"/>
                        <h:outputText value="#{vendedoresController.selected.idVendedor}" title="#{myBundle.ViewVendedoresTitle_idVendedor}"/>

                        <h:outputText value="#{myBundle.ViewVendedoresLabel_nombre}"/>
                        <h:outputText value="#{vendedoresController.selected.nombre}" title="#{myBundle.ViewVendedoresTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewVendedoresLabel_porcientoComision}"/>
                        <h:outputText value="#{vendedoresController.selected.porcientoComision}" title="#{myBundle.ViewVendedoresTitle_porcientoComision}"/>

                        <h:outputText value="#{myBundle.ViewVendedoresLabel_activo}"/>
                        <p:selectBooleanCheckbox id="activo" value="#{vendedoresController.selected.activo}" title="#{myBundle.EditVendedoresTitle_activo}" required="true" requiredMessage="#{myBundle.EditVendedoresRequiredMessage_activo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('VendedoresViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
