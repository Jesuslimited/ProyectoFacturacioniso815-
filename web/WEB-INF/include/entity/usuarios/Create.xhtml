<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuariosCreateDlg" widgetVar="UsuariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateUsuariosTitle}" closeOnEscape="true">

            <h:form id="UsuariosCreateForm">

                <h:panelGroup id="display" rendered="#{usuariosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_nombreUsuario}" for="nombreUsuario" />
                        <p:inputText id="nombreUsuario" value="#{usuariosController.selected.nombreUsuario}" title="#{myBundle.CreateUsuariosTitle_nombreUsuario}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_nombreUsuario}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_contraseña}" for="contraseña" />
                        <p:inputText id="contraseña" value="#{usuariosController.selected.contraseña}" title="#{myBundle.CreateUsuariosTitle_contraseña}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_contraseña}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_rol}" for="rol" />
                        <p:inputText id="rol" value="#{usuariosController.selected.rol}" title="#{myBundle.CreateUsuariosTitle_rol}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_rol}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.CreateUsuariosLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{usuariosController.selected.activo}" required="true" requiredMessage="#{myBundle.CreateUsuariosRequiredMessage_activo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.saveNew}" value="#{myBundle.Save}" update="display,:UsuariosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsuariosCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UsuariosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
