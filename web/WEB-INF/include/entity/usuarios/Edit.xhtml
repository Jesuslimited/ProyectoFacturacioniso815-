<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="UsuariosEditDlg" widgetVar="UsuariosEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditUsuariosTitle}" closeOnEscape="true">

            <h:form id="UsuariosEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{usuariosController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditUsuariosLabel_idUsuario}" for="idUsuario" />
                        <h:outputText id="idUsuario" value="#{usuariosController.selected.idUsuario}" />

                        <p:outputLabel value="#{myBundle.EditUsuariosLabel_nombreUsuario}" for="nombreUsuario" />
                        <p:inputText id="nombreUsuario" value="#{usuariosController.selected.nombreUsuario}" title="#{myBundle.EditUsuariosTitle_nombreUsuario}" required="true" requiredMessage="#{myBundle.EditUsuariosRequiredMessage_nombreUsuario}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.EditUsuariosLabel_contraseña}" for="contraseña" />
                        <p:inputText id="contraseña" value="#{usuariosController.selected.contraseña}" title="#{myBundle.EditUsuariosTitle_contraseña}" required="true" requiredMessage="#{myBundle.EditUsuariosRequiredMessage_contraseña}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{myBundle.EditUsuariosLabel_rol}" for="rol" />
                        <p:inputText id="rol" value="#{usuariosController.selected.rol}" title="#{myBundle.EditUsuariosTitle_rol}" required="true" requiredMessage="#{myBundle.EditUsuariosRequiredMessage_rol}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{myBundle.EditUsuariosLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{usuariosController.selected.activo}" required="true" requiredMessage="#{myBundle.EditUsuariosRequiredMessage_activo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuariosController.save}" value="#{myBundle.Save}" update="display,:UsuariosListForm:datalist,:UsuariosListForm:UsuariosDataTableContextMenu,:growl" oncomplete="handleSubmit(xhr,status,args,PF('UsuariosEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('UsuariosEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
