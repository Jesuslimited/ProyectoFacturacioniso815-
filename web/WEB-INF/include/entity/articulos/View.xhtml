<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArticulosViewDlg" widgetVar="ArticulosViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewArticulosTitle}" closeOnEscape="true">

            <h:form id="ArticulosViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{articulosController.selected != null}">

                        <h:outputText value="#{myBundle.ViewArticulosLabel_idArticulo}"/>
                        <h:outputText value="#{articulosController.selected.idArticulo}" title="#{myBundle.ViewArticulosTitle_idArticulo}"/>

                        <h:outputText value="#{myBundle.ViewArticulosLabel_descripcion}"/>
                        <h:outputText value="#{articulosController.selected.descripcion}" title="#{myBundle.ViewArticulosTitle_descripcion}"/>

                        <h:outputText value="#{myBundle.ViewArticulosLabel_precioUnitario}"/>
                        <h:outputText value="#{articulosController.selected.precioUnitario}" title="#{myBundle.ViewArticulosTitle_precioUnitario}"/>

                        <h:outputText value="#{myBundle.ViewArticulosLabel_activo}"/>
                        <p:selectBooleanCheckbox id="activo" value="#{articulosController.selected.activo}" title="#{myBundle.EditArticulosTitle_activo}" required="true" requiredMessage="#{myBundle.EditArticulosRequiredMessage_activo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ArticulosViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
