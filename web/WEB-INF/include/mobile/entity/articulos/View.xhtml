<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ArticulosViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewArticulosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ArticulosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ArticulosViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{articulosController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewArticulosLabel_idArticulo}"/>
                            <h:outputText value="#{articulosController.selected.idArticulo}" title="#{myBundle.ViewArticulosTitle_idArticulo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewArticulosLabel_descripcion}"/>
                            <h:outputText value="#{articulosController.selected.descripcion}" title="#{myBundle.ViewArticulosTitle_descripcion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewArticulosLabel_precioUnitario}"/>
                            <h:outputText value="#{articulosController.selected.precioUnitario}" title="#{myBundle.ViewArticulosTitle_precioUnitario}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewArticulosLabel_activo}"/>
                            <h:selectBooleanCheckbox id="activo" value="#{articulosController.selected.activo}" title="#{myBundle.EditArticulosTitle_activo}" required="true" requiredMessage="#{myBundle.EditArticulosRequiredMessage_activo}" disabled="true"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
