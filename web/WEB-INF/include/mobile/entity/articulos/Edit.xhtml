<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ArticulosEditPage" lazy="true">
        <pm:header title="#{myBundle.EditArticulosTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ArticulosListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ArticulosEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{articulosController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditArticulosLabel_idArticulo}" for="idArticulo" />
                            <h:outputText id="idArticulo" value="#{articulosController.selected.idArticulo}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditArticulosLabel_descripcion}" for="descripcion" />
                            <p:inputText id="descripcion" value="#{articulosController.selected.descripcion}" title="#{myBundle.EditArticulosTitle_descripcion}" required="true" requiredMessage="#{myBundle.EditArticulosRequiredMessage_descripcion}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditArticulosLabel_precioUnitario}" for="precioUnitario" />
                            <p:inputText id="precioUnitario" value="#{articulosController.selected.precioUnitario}" title="#{myBundle.EditArticulosTitle_precioUnitario}" required="true" requiredMessage="#{myBundle.EditArticulosRequiredMessage_precioUnitario}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditArticulosLabel_activo}" for="activo" />
                            <p:selectBooleanCheckbox id="activo" value="#{articulosController.selected.activo}" required="true" requiredMessage="#{myBundle.EditArticulosRequiredMessage_activo}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{articulosController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ArticulosListPage:ArticulosListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ArticulosListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
