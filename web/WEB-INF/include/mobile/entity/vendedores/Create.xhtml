<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="VendedoresCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateVendedoresTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:VendedoresListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="VendedoresCreateForm">

                <h:panelGroup id="display" rendered="#{vendedoresController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateVendedoresLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{vendedoresController.selected.nombre}" title="#{myBundle.CreateVendedoresTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateVendedoresRequiredMessage_nombre}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateVendedoresLabel_porcientoComision}" for="porcientoComision" />
                            <p:inputText id="porcientoComision" value="#{vendedoresController.selected.porcientoComision}" title="#{myBundle.CreateVendedoresTitle_porcientoComision}" required="true" requiredMessage="#{myBundle.CreateVendedoresRequiredMessage_porcientoComision}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateVendedoresLabel_activo}" for="activo" />
                            <p:selectBooleanCheckbox id="activo" value="#{vendedoresController.selected.activo}" required="true" requiredMessage="#{myBundle.CreateVendedoresRequiredMessage_activo}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{vendedoresController.saveNew}" value="#{myBundle.Save}" update="display,:VendedoresListPage:VendedoresListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:VendedoresListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
