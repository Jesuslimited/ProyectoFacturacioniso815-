<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesCreateDlg" widgetVar="ClientesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateClientesTitle}" closeOnEscape="true">

            <h:form id="ClientesCreateForm">

                <h:panelGroup id="display" rendered="#{clientesController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateClientesLabel_nombreComercial}" for="nombreComercial" />
                        <p:inputText id="nombreComercial" value="#{clientesController.selected.nombreComercial}" title="#{myBundle.CreateClientesTitle_nombreComercial}" required="true" requiredMessage="#{myBundle.CreateClientesRequiredMessage_nombreComercial}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateClientesLabel_rncCedula}" for="rncCedula" />
                        <p:inputText id="rncCedula" value="#{clientesController.selected.rncCedula}" title="#{myBundle.CreateClientesTitle_rncCedula}" required="true" requiredMessage="#{myBundle.CreateClientesRequiredMessage_rncCedula}" size="20" maxlength="20">
                             <f:validator validatorId="cedulaValidator"/>
                            </p:inputText>
                         
                        <p:outputLabel value="#{myBundle.CreateClientesLabel_cuentaContable}" for="cuentaContable" />
                        <p:inputText id="cuentaContable" value="#{clientesController.selected.cuentaContable}" title="#{myBundle.CreateClientesTitle_cuentaContable}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateClientesLabel_activo}" for="activo" />
                        <p:selectBooleanCheckbox id="activo" value="#{clientesController.selected.activo}" required="true" requiredMessage="#{myBundle.CreateClientesRequiredMessage_activo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesController.saveNew}" value="#{myBundle.Save}" update="display,:ClientesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ClientesCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ClientesCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
