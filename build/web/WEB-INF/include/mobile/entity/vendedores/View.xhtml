<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="VendedoresViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewVendedoresTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:VendedoresListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="VendedoresViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{vendedoresController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVendedoresLabel_idVendedor}"/>
                            <h:outputText value="#{vendedoresController.selected.idVendedor}" title="#{myBundle.ViewVendedoresTitle_idVendedor}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVendedoresLabel_nombre}"/>
                            <h:outputText value="#{vendedoresController.selected.nombre}" title="#{myBundle.ViewVendedoresTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVendedoresLabel_porcientoComision}"/>
                            <h:outputText value="#{vendedoresController.selected.porcientoComision}" title="#{myBundle.ViewVendedoresTitle_porcientoComision}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewVendedoresLabel_activo}"/>
                            <h:selectBooleanCheckbox id="activo" value="#{vendedoresController.selected.activo}" title="#{myBundle.EditVendedoresTitle_activo}" required="true" requiredMessage="#{myBundle.EditVendedoresRequiredMessage_activo}" disabled="true"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
